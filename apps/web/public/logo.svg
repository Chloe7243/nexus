<svg viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Original gradient -->
        <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#22d3ee" />
            <stop offset="100%" style="stop-color:#0890b2" />
        </linearGradient>

        <!-- Improved glow effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Rotating group for the entire logo -->
    <g transform="translate(150, 75)">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0"
            dur="60s" repeatCount="indefinite" additive="sum" />

        <!-- Background hexagon with original colors -->
        <path d="M0,-60 L52,-30 L52,30 L0,60 L-52,30 L-52,-30 Z"
            fill="#111827"
            stroke="url(#techGradient)"
            stroke-width="2" />

        <!-- Inner connecting lines -->
        <path d="M0 -60 L0 -30" stroke="#0890b2" stroke-width="2" fill="none" stroke-dasharray="18"
            stroke-dashoffset="0">
            <animate attributeName="stroke-dashoffset" from="10" to="0" dur="2s"
                repeatCount="indefinite" />
        </path>
        <path d="M0 60 L0 -30" stroke="#0890b2" stroke-width="2" fill="none" stroke-dasharray="18"
            stroke-dashoffset="0">
            <animate attributeName="stroke-dashoffset" from="0" to="10" dur="2s"
                repeatCount="indefinite" />
        </path>
        <path d="M52 -30 L0 0" stroke="#0890b2" stroke-width="2" fill="none" stroke-dasharray="40"
            stroke-dashoffset="0">
            <animate attributeName="stroke-dashoffset" from="15" to="0" dur="2s"
                repeatCount="indefinite" />
        </path>
        <path d="M52 30 L0 0" stroke="#0890b2" stroke-width="2" fill="none" stroke-dasharray="40"
            stroke-dashoffset="0">
            <animate attributeName="stroke-dashoffset" from="15" to="0" dur="2s"
                repeatCount="indefinite" />
        </path>
        <path d="M-52 30 L0 0" stroke="#0890b2" stroke-width="2" fill="none" stroke-dasharray="40"
            stroke-dashoffset="0">
            <animate attributeName="stroke-dashoffset" from="15" to="0" dur="2s"
                repeatCount="indefinite" />
        </path>
        <path d="M-52 -30 L0 0" stroke="#0890b2" stroke-width="2" fill="none" stroke-dasharray="40"
            stroke-dashoffset="0">
            <animate attributeName="stroke-dashoffset" from="15" to="0" dur="2s"
                repeatCount="indefinite" />
        </path>

        <!-- Central hub -->
        <circle cx="0" cy="0" r="22"
            fill="none"
            stroke="#E91E63"
            stroke-width="2"
            filter="url(#glow)" />

        <!-- Connecting nodes with enhanced glow -->
        <g filter="url(#glow)">
            <circle cx="0" cy="-60" r="4" fill="#0890b2" />
            <circle cx="52" cy="-30" r="4" fill="#0890b2" />
            <circle cx="52" cy="30" r="4" fill="#0890b2" />
            <circle cx="0" cy="60" r="4" fill="#0890b2" />
            <circle cx="-52" cy="30" r="4" fill="#0890b2" />
            <circle cx="-52" cy="-30" r="4" fill="#0890b2" />
        </g>

        <!-- Updated text with new font -->
        <text x="0" y="5"
            font-family="'Orbitron', Arial, sans-serif"
            font-size="14"
            fill="#E91E63"
            text-anchor="middle"
            filter="url(#glow)">NEXUS</text>

        <!-- Enhanced pulsing circles -->
        <g opacity="0.3">
            <circle cx="0" cy="0" r="20" fill="none" stroke="#0890b2" stroke-width="1">
                <animate attributeName="r" values="20;30;20" dur="3s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s"
                    repeatCount="indefinite" />
            </circle>
            <circle cx="0" cy="0" r="25" fill="none" stroke="#E91E63" stroke-width="1">
                <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s"
                    repeatCount="indefinite" />
            </circle>
            <circle cx="0" cy="0" r="30" fill="none" stroke="#22d3ee" stroke-width="1">
                <animate attributeName="r" values="30;40;30" dur="3s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s"
                    repeatCount="indefinite" />
            </circle>
        </g>

        <!-- Particle effect -->
        <g>
            <circle cx="0" cy="0" r="1" fill="#22d3ee">
                <animate attributeName="cx" values="0;30;-30;0" dur="4s" repeatCount="indefinite" />
                <animate attributeName="cy" values="0;-30;30;0" dur="4s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0.5;1" dur="4s" repeatCount="indefinite" />
            </circle>
            <circle cx="0" cy="0" r="1" fill="#0890b2">
                <animate attributeName="cx" values="0;-20;20;0" dur="5s" repeatCount="indefinite" />
                <animate attributeName="cy" values="0;20;-20;0" dur="5s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0.5;1" dur="5s" repeatCount="indefinite" />
            </circle>
            <circle cx="0" cy="0" r="1" fill="#E91E63">
                <animate attributeName="cx" values="0;25;-25;0" dur="6s" repeatCount="indefinite" />
                <animate attributeName="cy" values="0;-25;25;0" dur="6s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0.5;1" dur="6s" repeatCount="indefinite" />
            </circle>
        </g>
    </g>
</svg>